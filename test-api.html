<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/mob.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/desk.css" rel="stylesheet" type="text/css" />

     
    

    <title>مشاوره تلفنی با هم وکیل</title>
</head>

<body>
    <form class="input-box" method="post">
        <input type="text" placeholder="0912****380" class="input-desk" name="mobile" required="required"
            maxlength="11">
        <button type="submit" class="submit-desk">ثبت درخواست مشاوره</button>
    </form>

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function () {
var submitButton = document.querySelector('.submit-desk');
if (submitButton) {
submitButton.addEventListener('click', function (e) {
e.preventDefault();
var mobileNumber = document.querySelector('.input-desk').value;
fetch('https://hamvakil.com/api/send/bistcrm', {
method: 'POST',
headers: {
'Content-Type': 'application/json',
// Add CSRF token header if required
},
body: JSON.stringify({
mobile: mobileNumber,
sandbox: "true"
})
})
.then(response => response.json())
.then(data => {
console.log('Form submitted successfully:', data);
})
.catch(error => {
console.error('Error submitting form:', error);
});
});
}
});
</script></body>
</html>
